<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav>
            <br>
          <a href="https://github.com/yourusername/your-repo" target="_blank">View on GitHub</a>
        </nav>
    </header>
    <div class="container">
        <div class="form-container">
            <h2 style="text-align:center;">Student Registration</h2>
            <form id="studentForm">
                <label for="studentName">Student Name</label>
                <input type="text" id="studentName" required>
                
                <label for="studentID">Student ID</label>
                <input type="text" id="studentID" required>
                
                <label for="email">Email ID</label>
                <input type="email" id="email" required>
                
                <label for="contactNo">Contact No</label>
                <input type="text" id="contactNo" required>
                <div class="container1">
                <button type="submit">Add</button>
                </div>
            </form>
        </div>
        <div class="records-container">
            <h2 style="text-align:center;">Registered Students</h2>
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Contact No.</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
