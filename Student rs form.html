<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <meta name="description" content="A system for registering student details with functionalities for editing and deleting records.">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p>Welcome to our student registration system. Register, edit, and manage student records with ease.</p>
    </header>

    <main>
        <form id="studentForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required>
        
            <label for="studentID">Student ID:</label>
            <input type="number" id="studentID" name="studentID" required>
        
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="contactNo">Contact No.:</label>
            <input type="tel" id="contactNo" name="contactNo" required>
        
            <button type="submit">Register</button>
        </form>
        
    </main>
    <section id="studentRecords">
        <!-- Records will be dynamically added using JavaScript (Task 6) -->
    </section>
    

    <script src="index.js"></script>
</body>
</html>
